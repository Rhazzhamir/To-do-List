        <!-- Modal for Add Todo -->
        <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addTodoModalLabel">Add Todo</h1>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="todo-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="todo-title" placeholder="Enter title" aria-describedby="emailHelp">
                            </div>
                            
                            <div class="mb-3">
                                <label for="todo-Description" class="form-label">Description</label>
                                <textarea type="text" class="form-control" id="todo-description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="todo-deadline" class="form-label">Deadline</label>
                                <input type="text" class="form-control" id="todo-deadline" placeholder="Enter deadline" aria-describedby="emailHelp">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- bi-eye -->
        <!-- Modal for bi-eye -->

                    <div class="modal-footer">

                        </div>
                </div>
            </div>
        </div>
